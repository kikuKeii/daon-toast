<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daon Toast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/dist/daon-toast.min.js"></script>
</head>

<body>

    <button class="btn btn-primary"
        onclick="daonGo({title: 'Kikukeii', message: 'Daon Toast running by click'})">Click</button>
    <script>
        // Inizialize Daon Toast
        initDaon({
            avatar: "https://kiki.my.id/assets/img/hero2.jpg",
            title: "Success",
            message: "Successfully logged in",
            time: 5000,
            startAt: 0,
            position: "bottom-end", // top-start, top-end, bottom-start, bottom-end
        });

        // Run Daon Toast
        daonGo({
            title: "Kikukeii",
            message: "Daon Toast running successfully",
        });

        // Run Daon Toast with delay
        daonGo({
            title: "Kikukeii",
            message: "Run Daon Toast in 5 seconds",
            startAt: 5000, // 5 seconds toast will appear
        });

        // Run Daon Toast in 10 seconds delay
        daonGo({
            title: "Kikukeii",
            message: "Run Daon Toast 10 seconds delay",
            time: 10000, // 10 seconds toast will appear
        });

        // Run Daon Toast by click
        $('button').click(function () {
            daonGo({
                title: "Kikukeii",
                message: "Daon Toast running by click",
            });
        });
    </script>
</body>

</html>
